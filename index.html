<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture Of The Day</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        
            <section id="current-image-container">
                <h1>NASA Picture of the Day</h1>
                <img src="" alt="" id="image">
                <div id="img-title"></div>
                <p id="para"></p>
            </section>
            <form id="search-form"></form>
            <section id="history">
                <h2>Search for a Picture of the Day</h2>
                <div id="search-div">
                    <label for="search-input">Select a date</label>
                    <input type="date" min="1995-06-20" name="date" id="search-input"/>
                    <!-- onfocus="this.max=new Date().toISOString().split('T')[0]" -->
                    <button type="submit" id="search-btn">Search</button>
                </div>
            </section>
            </form>
                <div id="history-div">
                    <h2>Previous Searches</h2>
                    <ul id="search-history">
                        <!-- <li> added Dynamically -->
                    </ul>
                </div>
            
    </div>
</body>
</html>
